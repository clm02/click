<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Banner prototype</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
    </head>
    <body>
		<div id="ca_banner1" class="ca_banner">
			<div class="ca_slide ca_bg1">
				<div class="ca_zone ca_zone1"><!--Products-->
					<div class="ca_wrap ca_wrap1">
						<span class="ca_shown"><img src="images/intro1.png" alt=""/></span>
						<span style="display:none;"><img src="images/intro2.png" alt=""/></span>
						<span style="display:none;"><img src="images/foot.jpeg" alt=""/></span>
						<span style="display:none;"><img src="images/interstellar.jpeg" alt=""/></span>
						<span style="display:none;"><img src="images/versailles.jpeg" alt=""/></span>
						<span style="display:none;"><img src="images/acquitted.jpeg" alt=""/></span>
						<span style="display:none;"><img src="images/outro.png" alt=""/></span>
					</div>
				</div>
				<div class="ca_zone ca_zone2"><!--A voir en novembre-->
					<div class="ca_wrap ca_wrap2">
						<span class="ca_shown"></span>
						<span style="display:none;"><img src="images/path18.png" alt=""/></span>
					</div>
				</div>
				<div class="ca_zone ca_zone3"><!--LOGO-->
					<div class="ca_wrap ca_wrap3">
						<span><img src="images/LCC_logo.png" class="ca_shown" alt="" /></span>
					</div>
				</div>
			</div>
		</div>

        <!-- The JavaScript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/jquery.banner.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
				//we want 7 steps / slides for the first banner
				//let's define what happens for each one:
				
				/*
				the variable steps has the following structure:
				steps:[step1,step2,...,stepN]
				On each step/transition we define the transition for each one of the areas in the banner
				For the first banner for example, we have 3 areas, each one with a specific number
				of images (the images inside of the "ca_wrap" div). One image is shown as default, 
				which for our examples is always the first one (1). 
				So as an example, our first step/transition can be:
				[{"to" : "2"}, {"effect": "zoomOutRotated-zoomInRotated"}],
				[{"to" : "1"}, {}],
				[{"to" : "2"}, {"effect": "slideOutRight-slideInRight"}]
				This means that for the first transition, the first and third areas are going to show
				their second image, and the second area remains untouched. When we change each image we 
				apply a specific effect, which is defined in the plugin.
				*/
				$('#ca_banner1').banner({
					steps : [
						[
							//1 step:
							[{"to" : "2"}, {"effect": "slideOutRight-slideInRight"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//2 step:
							[{"to" : "3"}, {"effect":"slideOutTop-slideInBottom"}],
							[{"to" : "2"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//3 step:
							[{"to" : "4"}, {"effect": "slideOutTop-slideInBottom"}],
							[{"to" : "2"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//4 step
							[{"to" : "5"}, {"effect": "slideOutTop-slideInBottom"}],
							[{"to" : "2"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//5 step
							[{"to" : "6"}, {"effect": "slideOutTop-slideInBottom"}],
							[{"to" : "2"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//6 step
							[{"to" : "7"}, {"effect": "slideOutTop-slideInBottom"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//7 step
							[{"to" : "1"}, {"effect": "slideOutTop-slideInBottom"}],
							[{"to" : "1"}, {"effect": "zoomOut-zoomIn"}],
							[{"to" : "1"}, {}]
						]
					],
					total_steps	: 7,
					speed : 3000
				});
            });
        </script>
    </body>
</html>
